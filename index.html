<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager - Vainilla Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <section id="tasks">
            <div id="section-inner">
                <div class="heading-section">
                    <h1>Simple Task Manager</h1>
                </div>
                <div class="content-section">
                    <form action="" id="task_form">
                        <input type="text" id="task_input" name="task_input" placeholder="Enter new task">
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
                                <path
                                    d="M20.7 7c-.3.4-.7.7-.7 1s.3.6.6 1c.5.5 1 .9.9 1.4c0 .5-.5 1-1 1.5L16.4 16L15 14.7l4.2-4.2l-1-1l-1.4 1.4L13 7.1l4-3.8c.4-.4 1-.4 1.4 0l2.3 2.3c.4.4.4 1.1 0 1.4M3 17.2l9.6-9.6l3.7 3.8L6.8 21H3zM7 2v3h3v2H7v3H5V7H2V5h3V2z" />
                            </svg>
                        </button>
                    </form>
                    <div id="task-completion_bar">
                        <span class="label-completion"><span>0</span> % of Completion</span>
                        <div class="completion_bar_wrapp">
                            <div id="completion_bar_inner"></div>
                        </div>
                    </div>
                    <div id="task-list-wrapp">
                        <h2>Task List</h2>
                        <div class="task-item toClone">
                            <div class="task-content">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus quisquam sunt
                                    ducimus sint voluptate id ipsum magnam rerum explicabo adipisci harum deleniti autem
                                    sit, minus doloribus, vitae consequuntur culpa libero!</p>
                            </div>
                            <div class="task-action_block">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--script area-->
    <script src="proyect.js"></script>
</body>

</html>
